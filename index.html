<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlayda'ya Kavuşma Süresi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('biz.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            max-width: 80%;
            margin-top: 500px;
            z-index: 10;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .countdown {
            font-size: 36px;
            font-weight: bold;
            color: #dc143c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .message {
            font-style: italic;
            color: #333;
            margin-top: 20px;
            font-size: 16px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('heart.jpg') no-repeat center center;
            background-size: cover;
            animation: float 4s ease-in-out infinite;
            opacity: 0.8;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="heart.jpg" alt="Kalp İkonu" width="50">
        <h1>İlayda'ya Kavuşma Süresi</h1>
        <div id="countdown" class="countdown"></div>
        <p class="message">Yavru Balık</p>
    </div>

    <script>
        const targetDate = new Date("2024-08-15T00:00:00").getTime();

        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "Süre Doldu!";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() < 0.5 ? '10px' : 'calc(100% - 40px)';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
